name: dev

on:
  push:
    branches: 
      - dev
  pull_request:
    branches: 
      - master

jobs:
  build:

    runs-on: linux

    steps:
    - uses: actions/checkout@v2.0.0
    - name: Run a one-line script
      with:
        repo-token: ${{secrets.GITHUB_TOKEN}}
      run:
        yarn install
        yarn build
    - name: Run a multi-line script
      run: |
        echo Add other actions to build,
        echo test, and deploy your project.
