name: 部署测试环境
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2.0.0
    - name: Start Running
      run:
        yarn add
        yarn build
    - name: Deploy
      uses: zkqiang/tencent-cos-action@master
      with:
        args: upload -r ./data/ /
        secret_id: ${{ secrets.TENCENTCLOUD_SECRET_ID }}
        secret_key: ${{ secrets.TENCENTCLOUD_SECRET_KEY }}
        bucket: ${{ secrets.TENCENTCLOUD_BUCKET }}
        region: ap-shanghai
