name: 部署测试环境
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2.0.0
    - name: Start Running
      run:
        yarn add
        yarn build
    - name: Deploy
      uses: easingthemes/ssh-deploy@v2.0.7
      env:
        SSH_PRIVATE_KEY: ${{ secrets.TENCENTCLOUD_SECRET_KEY }}
        ARGS: "-avz --delete"
        SOURCE: "/dist"
        REMOTE_HOST: "http://122.51.79.147"
        REMOTE_PORT:  22
        REMOTE_USER: "ubuntu"
        TARGET: "/data/blog/"
